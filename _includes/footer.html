<footer>
	<div class="copyright">
		&copy; {{ site.time | date: "%Y" }} by {{ site.first_name }} {{ site.last_name }}.
	</div>

	<div class="links">
		<p>Contact</p>
		<ul>
			{% for s in site.social %}
				<li><a href="{{ s.url }}" title="{{ s.name }}"><i class="{{ s.icon }}"></i></a></li>
			{% endfor %}
		</ul>
	</div>
</footer>
